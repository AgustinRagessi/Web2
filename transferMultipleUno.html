<!DOCTYPE html 5>
<html>

    <link rel="preconnect" href="https://fonts.googleapis.com" />

      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/transferencia.css" />
    <link rel="stylesheet" href="css/transferMultipleUno.css" />
  </head>

  <header>
    <div class="header-bar">
      <a href="transferencia.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
        >
          <path
            d="M10 19L3 12M3 12L10 5M3 12L21 12"
            stroke="#4D4D4D"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </a>
      <div class="logo">
        <img src="assets/cutlogo.png" />
        <p class="weight700 header-text"><strong>W I B O N D</strong></p>
      </div>
    </div>
  </header>
  <body>
    <main class="container">
      <h1 class="montserrat transfer-text weight600">
        <p><strong>Transferir dinero</strong></p>
      </h1>

      <div class="progress-bar">
        <img src="assets/progressActive.svg" />
        <img class="line" src="assets/line.svg" />
        <img src="assets/stepIncomplete.svg" />
        <img class="line"" src="assets/line.svg">
        <img src="assets/stepIncomplete.svg" />
      </div>

      <p class="Montserrat weight600 instruction-text">
        Completa los datos en la planilla de transferencia y sube el archivo
        para continuar.
      </p>

      <div class="buttons-container">
        <button class="upload-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            fill="none"
          >

              fill-rule="evenodd"
              clip-rule="evenodd"

            xmlns="http://www.w3.org/2000/svg"
            width="13"
            height="16"
            viewBox="0 0 13 16"
            fill="none"
          >

              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M6.58655 10.9086C6.61333 10.8841 6.63821 10.8545 6.66039 10.8201L8.59221 7.82009L8.63189 7.74589C8.72214 7.5396 8.68845 7.27303 8.54274 7.11589C8.37882 6.93911 8.13519 6.96777 7.99859 7.17991L6.74994 9.118V2.5L6.74372 2.41012C6.71101 2.17688 6.55325 2 6.36358 2C6.1502 2 5.97722 2.22386 5.97722 2.5V9.118L4.72858 7.17991L4.67933 7.11602C4.53882 6.96394 4.33013 6.95875 4.18442 7.11589C4.02049 7.29267 3.99835 7.60795 4.13495 7.82009L6.06677 10.8201L6.11465 10.8824L6.17651 10.9378L6.2235 10.9661L6.27913 10.988C6.30631 10.9959 6.33457 11 6.36358 11L6.43256 10.9921L6.48871 10.9732L6.53459 10.9486L6.58655 10.9086ZM12.5392 9.41012C12.5065 9.17688 12.3487 9 12.159 9C11.9457 9 11.7727 9.22386 11.7727 9.5V11.5L11.7674 11.6445C11.7112 12.4051 11.2161 13 10.6136 13H2.11358L2.00195 12.9931C1.41418 12.9204 0.95449 12.2797 0.95449 11.5V9.5L0.948265 9.41012C0.915551 9.17688 0.7578 9 0.568126 9C0.354744 9 0.181763 9.22386 0.181763 9.5V11.5L0.185872 11.6644C0.251278 12.9685 1.08934 14 2.11358 14H10.6136L10.7406 13.9947C11.7483 13.91 12.5454 12.8255 12.5454 11.5V9.5L12.5392 9.41012Z"

            />
          </svg>
          <p class="download-text Montserrat weight600">Descargar planilla</p>
        </button>
      </div>
      </main>
      <section>
        <div class="instruction-container">
          <div class="instruction-container-header weight600 Montserrat">
            <p class="instruction-panel">¿Primera vez usando transferencias múltiples?</p>
            <button>
              
            </button>
          </div>
        </div>
        

      </section>


      <div>
        <button class="button-next button-text weight700" type="submit">
          Siguiente
        </button>
      </div>
    </main>
  </body>
</html>
