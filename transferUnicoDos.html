<!DOCTYPE html 5>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wibond</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/transferencia.css" />
    <link rel="stylesheet" href="css/transferUnicoDos.css" />
  </head>

  <body>
    <header>
      <div class="header-bar">
        <a href="transferUnicoUno.html">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
          >
            <path
              d="M10 19L3 12M3 12L10 5M3 12L21 12"
              stroke="#4D4D4D"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="logo">
          <img src="assets/cutlogo.png" />
          <p class="weight700 header-text"><strong>W I B O N D</strong></p>
        </div>
      </div>
    </header>

    <main class="container">
      <h1 class="montserrat transfer-text weight600">
        <p><strong>Transferir dinero</strong></p>
      </h1>

      <div class="progress-bar">
        <img src="assets/progressDone.svg" />
        <img class="line" src="assets/greenLine.svg" />
        <img src="assets/progressActive.svg" />
        <img class="line"" src="assets/line.svg">
        <img src="assets/stepIncomplete.svg" />
      </div>

      <div class="lato money-background">
        <div class="available-money-container weight700">
          <p class="available-money">Dinero disponible</p>
          <p class="available-number">ARS$1.236,00</p>
        </div>

        <div class="input-money-container">
          <div>
            <input class="input-money" type="text" placeholder="$0,00" />
          </div>
        </div>
        <div class="center align-center">
          <p class="how-much weight700">¿Cuánto querés transferir?</p>
        </div>
      </div>

      <div>
        <div class="taxes taxes-background center">
          <img src="assets/exclamation.svg" class="exclamation-icon" />
          <div class="taxes-text-container">
            <p class="taxes-text Lato weight600">Impuestos</p>
            <p class="taxes-number Lato weight600">ARS $20,00</p>
          </div>
        </div>

        <div class="extra-message-container weight600">
          <input
            class="extra-message Lato weight600"
            type="text"
            placeholder="Añadir mensaje"
          />
          <div>
            <svg
              class="pen-icon"
              xmlns="http://www.w3.org/2000/svg"
              width="19"
              height="19"
              viewBox="0 0 19 19"
              fill="none"
            >
              <path
                d="M1.00398 18.5792C0.723461 18.5787 0.456046 18.4604 0.266978 18.2532C0.0744233 18.0476 -0.0212578 17.7697 0.00397781 17.4892L0.248978 14.7951L11.567 3.48115L15.104 7.01715L3.78898 18.3302L1.09498 18.5752C1.06398 18.5782 1.03298 18.5792 1.00398 18.5792ZM15.81 6.31015L12.274 2.77415L14.395 0.65315C14.5825 0.465373 14.8371 0.359863 15.1025 0.359863C15.3679 0.359863 15.6224 0.465373 15.81 0.65315L17.931 2.77415C18.1188 2.96172 18.2243 3.21624 18.2243 3.48165C18.2243 3.74706 18.1188 4.00158 17.931 4.18915L15.811 6.30915L15.81 6.31015Z"
                fill="#323232"
              />
            </svg>
          </div>
        </div>
      </div>

      <div>
        <button class="button-next button-text weight700" type="submit">
          Siguiente
        </button>
      </div>
      <!-- QUE REMIL PINGO LE PASA A ESTE BOTON LA CONCHA DE SU MADRE-->
    </main>
  </body>
</html>
